<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Academia</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/alumnos}">Alumno</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-secondary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<p>
			<a th:href="@{/formAlumno}" class="btn btn-success btn-xs"
				th:text="'ALTA DE ALUMNO'"></a>
		</p>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">

				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha de nacimiento</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno: ${alumnos}">
					<td th:text="${alumno.id}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellidos}"></td>
					<td th:text="${alumno.email}"></td>
					<td th:text="${alumno.fechaNac}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/formAlumno/} + ${alumno.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${alumno.id}" th:text="'eliminar'"
						onclick="return confirm('Â¿Quiere eliminar el alumno?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
