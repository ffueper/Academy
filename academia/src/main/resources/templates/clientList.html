<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h4 class="card-header" th:text="${titulo}"></h4>
			<div class="card-body">

				<p>
					<a th:href="@{/clientForm}" class="btn btn-success btn-xs"
						th:text="'ALTA DE CLIENTE'"></a>
				</p>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">

						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Tel&eacute;fono</th>
							<th>Fecha de registro</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td th:text="${client.id}"></td>
							<td th:text="${client.name}"></td>
							<td th:text="${client.surname}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.phoneNumber}"></td>
							<td th:text="${#dates.format(client.created, 'dd/MM/yyyy')}"></td>
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/clientProfile/} + ${client.id}" th:text="'ver'"></a></td>
							<td><a class="btn btn-warning btn-xs"
								th:href="@{/clientForm/} + ${client.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/deleteClient/} + ${client.id}" th:text="'eliminar'"
								onclick="return confirm('¿Quiere eliminar el cliente?');"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
