<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h4 class="card-header" th:text="${titulo}"></h4>
			<div class="card-body">

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">

						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha de nacimiento</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<td th:text="${student.id}"></td>
							<td th:text="${student.name}"></td>
							<td th:text="${student.surname}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${#dates.format(student.birthDate, 'dd/MM/yyyy')}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/studentProfile/} + ${student.id}" th:text="'ver'"></a></td>
							<td><a class="btn btn-warning btn-xs"
								th:href="@{/studentForm/} + ${student.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/deleteStudent/} + ${student.id}" th:text="'eliminar'"
								onclick="return confirm('¿Quiere eliminar el alumno?');"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
