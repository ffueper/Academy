<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<img th:if="${#strings.length(alumno.photo) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${alumno.photo}}"
					th:alt="${alumno.photo}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${alumno.name}"></li>
					<li class="list-group-item" th:text="${alumno.surname}"></li>
					<li class="list-group-item" th:text="${alumno.email}"></li>
					<li class="list-group-item" th:text="${#dates.format(alumno.birthDate, 'dd/MM/yyyy')}"></li>
				</ul>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
